
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creator Page</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        h1 { color: #333366; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .section { margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea, select, button { width: 100%; padding: 8px; margin-top: 5px; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; color: #333366; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Creator Dashboard</h1>
        <div class="section">
            <label for="upload">Upload Your Sketch (MP3):</label>
            <input type="file" id="upload" accept=".mp3">
        </div>
        <div class="section">
            <label for="description">Describe Your Track:</label>
            <textarea id="description" rows="4" placeholder="Tell us about your track, what it means to you, or what kind of feedback you're looking for..."></textarea>
        </div>
        <div class="section">
            <label for="genre">Select Genre:</label>
            <select id="genre">
                <option>Pop</option>
                <option>Rock</option>
                <option>Hip Hop</option>
                <option>Electronic</option>
                <option>Classical</option>
                <option>Jazz</option>
                <option>Other</option>
            </select>
        </div>
        <div class="section">
            <label for="ai-summary">AI Feedback Summary:</label>
            <textarea id="ai-summary" rows="4" placeholder="AI-generated summary of all received feedback..." readonly></textarea>
        </div>
        <a href="index.html">⬅️ Back to Home</a>
    </div>
</body>
</html>
