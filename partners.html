
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partners | DrawerKey</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 0;
            color: #333;
        }
        h2 {
            font-size: 20px;
            color: #888;
            margin-top: 0;
        }
        .offer-section {
            max-width: 700px;
            margin: 40px auto;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            margin-top: 20px;
            background-color: #2c8be0;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #106fba;
        }
        img.coin {
            width: 24px;
            vertical-align: middle;
            margin-left: 5px;
        }
        a.home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ccc;
            color: #333;
            border-radius: 6px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Business Partners</h1>
    <h2>Collaborate with the creative future</h2>

    <div class="offer-section">
        <p>Do you want to connect with emerging musicians, creators, and fans?</p>
        <p>Write your collaboration proposal:</p>
        <textarea placeholder="Describe your proposal here..."></textarea>
        <br>
        <button class="submit-btn">Submit Offer</button>
        <p><em>Proposals can include discounts, gear, lessons, events, and more – all tied to DC rewards!</em> <img src="dc_coin_icon.png" class="coin" alt="DC"></p>
    </div>

    <a href="index.html" class="home-link">← Back to Home</a>
</body>
</html>
