<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Partnership</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Raleway', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #4DD0E1;
      font-size: 2rem;
    }
    p {
      font-size: 1.1rem;
      color: #ddd;
      max-width: 750px;
      margin: 1rem auto;
    }
    form {
      background: rgba(255,255,255,0.1);
      padding: 1.5rem;
      border-radius: 12px;
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      text-align: left;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #4DD0E1;
      color: #000;
      font-size: 1.1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #26c6da;
    }
    a.back {
      display: block;
      margin-top: 3rem;
      color: #4DD0E1;
    }
  </style>
</head>
<body>
  <h1>🤝 Partner with DrawerKey</h1>
  <p>We help small businesses, content creators, and commercial brands connect with musical talent for projects like jingles, background music, custom campaigns, and more.</p>

  <form>
    <label for="bizname">Business / Brand Name:</label>
    <input type="text" id="bizname" name="bizname" required>

    <label for="industry">Industry / Field:</label>
    <input type="text" id="industry" name="industry">

    <label for="goal">What are you looking for?</label>
    <select id="goal" name="goal">
      <option value="jingle">🎵 Jingle / Branding Sound</option>
      <option value="bgmusic">🎬 Background Music</option>
      <option value="live">🎤 Live Performance / Event</option>
      <option value="other">📦 Other</option>
    </select>

    <label for="budget">Estimated Budget:</label>
    <input type="text" id="budget" name="budget">

    <label for="desc">Project Description:</label>
    <textarea id="desc" name="desc" rows="4" placeholder="Tell us what you have in mind..."></textarea>

    <button type="submit">🚀 Submit Opportunity</button>
  </form>

  <a href="index.html" class="back">← Back to Home</a>
</body>
</html>
