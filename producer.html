
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Producer | DrawerKey</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 0;
            color: #333;
        }
        h2 {
            font-size: 20px;
            color: #888;
            margin-top: 0;
        }
        .track-list {
            max-width: 700px;
            margin: 30px auto;
            text-align: left;
        }
        .track {
            background-color: #f7f7f7;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .track h3 {
            margin: 0;
        }
        .rating {
            margin-top: 10px;
        }
        .rating label {
            margin-right: 10px;
            font-weight: bold;
        }
        select {
            padding: 5px;
            margin-left: 5px;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 24px;
            background-color: #2c8be0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #106fba;
        }
        .bio-box {
            margin: 40px auto;
            max-width: 600px;
            background-color: #eee;
            padding: 20px;
            border-radius: 8px;
        }
        img.coin {
            width: 24px;
            vertical-align: middle;
            margin-left: 5px;
        }
        a.home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ccc;
            color: #333;
            border-radius: 6px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Producer Page</h1>
    <h2>Support creators. Shape the future. <img src="dc_coin_icon.png" class="coin" alt="DC"></h2>

    <div class="track-list">
        <div class="track">
            <h3>Track: “Fading Lights”</h3>
            <audio controls src="demo1.mp3"></audio>
            <div class="rating">
                <label>Composition:</label>
                <select><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
                <label>Sound:</label>
                <select><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
                <label>Potential:</label>
                <select><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
            </div>
            <button class="submit-btn">Submit Feedback & Earn DC</button>
        </div>
    </div>

    <div class="bio-box">
        <h3>Your Producer Bio</h3>
        <p><strong>Name:</strong> AnalogBloom</p>
        <p><strong>Genres:</strong> Indie, Electronic, Ambient</p>
        <p><strong>About:</strong> I specialize in texture, emotion, and helping artists sculpt their sound beyond demos.</p>
    </div>

    <a href="index.html" class="home-link">← Back to Home</a>
</body>
</html>
