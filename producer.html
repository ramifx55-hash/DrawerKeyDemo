
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Producer Page</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; padding: 20px; }
        h1 { color: #2e4053; }
        .container { background: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 12px rgba(0,0,0,0.1); }
        .section { margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        select, input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; color: #2e86de; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Producer Dashboard</h1>
        <div class="section">
            <label for="intro">Your short bio:</label>
            <textarea id="intro" rows="3" placeholder="e.g. Music producer for 15 years, specialized in electronic and indie styles..."></textarea>
        </div>
        <div class="section">
            <label for="style">Preferred Genres:</label>
            <select id="style">
                <option>Pop</option>
                <option>Rock</option>
                <option>Electronic</option>
                <option>Jazz</option>
                <option>Classical</option>
                <option>Other</option>
            </select>
        </div>
        <div class="section">
            <label for="feedback">Write your feedback:</label>
            <textarea id="feedback" rows="4" placeholder="Provide your feedback on the selected track..."></textarea>
        </div>
        <a href="index.html">⬅️ Back to Home</a>
    </div>
</body>
</html>
