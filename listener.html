
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listener | DrawerKey</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 0;
            color: #333;
        }
        h2 {
            font-size: 20px;
            color: #888;
            margin-top: 0;
        }
        .feedback-section {
            max-width: 600px;
            margin: 40px auto;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            margin-top: 20px;
            background-color: #2c8be0;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #106fba;
        }
        .coin-note {
            font-style: italic;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        img.coin {
            width: 24px;
            vertical-align: middle;
            margin-left: 5px;
        }
        a.home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ccc;
            color: #333;
            border-radius: 6px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Listener Page</h1>
    <h2>Be more than a fan.</h2>

    <div class="feedback-section">
        <p>Listen. Reflect. Share your thoughts and earn DC rewards.</p>
        <textarea placeholder="Write your feedback here..."></textarea>
        <br>
        <button class="submit-btn">Submit Feedback</button>
        <div class="coin-note">
            Thoughtful feedback earns <strong>Drawer Coins</strong>! <img src="dc_coin_icon.png" class="coin" alt="DC">
        </div>
    </div>

    <a href="index.html" class="home-link">‚Üê Back to Home</a>
</body>
</html>
