<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DrawerKey</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      color: #555;
      margin-bottom: 2rem;
    }
    .button {
      font-size: 1.2rem;
      margin: 0.5rem;
      padding: 1rem 2.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: inline-block;
      min-width: 200px;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .creator { background-color: #7C4DFF; color: #fff; }
    .producer { background-color: #00BFA5; color: #fff; }
    .listener { background-color: #FF6B94; color: #fff; }
    .partner { background-color: #4DD0E1; color: #fff; }
    .collab { background-color: #BA68C8; color: #fff; }
    .coin { 
      background: linear-gradient(to bottom, #eeeeee, #bdbdbd); 
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>DrawerKey</h1>
  <h2>Free your music</h2>

  <button class="button creator" onclick="location.href='creator.html'">🎼 I'm a Creator</button>
  <button class="button producer" onclick="location.href='producer.html'">🎧 I'm a Producer</button>
  <button class="button listener" onclick="location.href='listeners.html'">🎵 I'm a Listener</button>
  <button class="button partner" onclick="location.href='partners.html'">🤝 I'm a Partner</button>
  <button class="button collab" onclick="location.href='collabs.html'">🎨 Creative Collabs</button>
  <button class="button coin" onclick="location.href='dc.html'">🪙 DC Coin</button>

</body>
</html>
