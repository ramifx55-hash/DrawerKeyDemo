<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DrawerKey</title>
<style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      color: #555;
      margin-bottom: 2rem;
    }
    .button {
      font-size: 1.2rem;
      margin: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .creator { background-color: #7C4DFF; color: #fff; }
    .producer { background-color: #00BFA5; color: #fff; }
    .listener { background-color: #FF6B94; color: #fff; }
    .business { background-color: #4DD0E1; color: #000; }
    .collabs { background-color: #FFD54F; color: #000; }
  
    .coin { background: linear-gradient(to bottom, #eeeeee, #bdbdbd); color: #000; }</style>
</head>
<body>
<h1>🎵 DrawerKey</h1>
<h2>Free your music</h2>
<button class="button creator" onclick="location.href='creator.html'">🧑‍🎤 I'm a Creator</button>
<button class="button producer" onclick="location.href='producer.html'">🎚️ I'm a Producer</button>
<button class="button listener" onclick="location.href='listeners.html'">🎧 I'm a Listener</button>
<button class="button business" onclick="location.href='partners.html'">🤝 I'm a Business</button>
<button class="button collabs" onclick="location.href='collabs.html'">🎨 Creative Collabs</button>
<button class="button coin" onclick="location.href='dc.html'">🪙 DC Coin</button></body>
</html>
